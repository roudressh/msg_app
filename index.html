<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Add Socket.IO client library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div id="onlineStatus" class="online-status">
            <span class="blink">â¬¤</span> <span id="onlineCount">No players online</span>
        </div>
        <div id="loginSection" class="gaming-panel">
            <h2>Player Login</h2>
            <input type="text" id="username" placeholder="Enter Username" class="gaming-input">
            <input type="password" id="password" placeholder="Enter Password" class="gaming-input">
            <button onclick="login()" class="gaming-button">START GAME</button>
            <p id="loginError" class="error"></p>
        </div>

        <div id="chatSection" class="gaming-panel" style="display: none;">
            <div class="header">
                <h2>Player: <span id="currentUser"></span></h2>
                <div class="button-group">
                    <button onclick="clearChat()" class="gaming-button">CLEAR CHAT</button>
                    <button onclick="logout()" class="gaming-button">EXIT GAME</button>
                </div>
            </div>
            <div id="messageContainer" class="gaming-messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message..." class="gaming-input">
                <button onclick="sendMessage()" class="gaming-button">SEND</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
